<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>jsSlider</title>
  <link rel="stylesheet" href="style.css">
  <!-- Polyfills -->
  <!-- Media Queries support for older versions of IE etc. -->
  <!-- HTML5 shiv -->
    <!--[if lt IE 9]>
    <script src="js/vendor/respond.min.js" type="text/javascript"></script>
    <script src="js/vendor/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>

<body>
  
  <header>
    <h1>jsSlider</h1>
  </header>
  
  <section class="mainContent">
    <h2>Main Content</h2>

    <div class="sliderOuter">
      <div class="sliderInner clearfix">
        <article class="slide number1">
          <h3>Slide One</h3>
        </article>

        <article class="slide number2">
          <h3>Slide Two</h3>
        </article>

        <article class="slide number3">
          <h3>Slide Three</h3>
        </article>

        <article class="slide number4">
          <h3>Slide Four</h3>
        </article>

      </div>
    </div>
  </section>

  <div class="selectors">
    <button class="selector number1" data-selector="1">Select slide one</button>
    <button class="selector number2" data-selector="2">Select slide two</button>
    <button class="selector number3" data-selector="3">Select slide three</button>
    <button class="selector number4" data-selector="4">Select slide four</button>
  </div>

  <footer>
    <!-- Javascript, starting with jQuery -->
    <script src='js/vendor/jquery-1.9.1.min.js'></script>
    <script src="js/script.js"></script>
  </footer>

</body>
</html>
